[GENERAL]
Delay = 5
Output = True

# Use in host tag within Influx.  Leave black to auto-detect
Hostname =

[INFLUXDB]
Address =
Port = 8086
Database = seedbox
Username =
Password =
Verify_SSL = False

[TORRENTCLIENT]
# Leave blank to auto pick server
# Currently only deluge is support
Client = deluge
Username =
Password =
Url = http://example.com:8112/json

[LOGGING]
Enable = True
# Valid Options: critical, error, warning, info, debug
Level = debug
LogFile = output.log
# Removes things such as server names and ip addresses from logs
CensorLogs = False